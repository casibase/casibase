apiVersion: app.casibase.org/v1
kind: Template
metadata:
  name: pdf2zh
spec:
  displayName: 'PDFMathTranslate'
  description: 'PDFMathTranslate is an open-source PDF scientific paper translation with preserved formats.'
  icon: 'https://raw.githubusercontent.com/Byaidu/PDFMathTranslate/main/docs/images/banner.png'
  readme: 'https://raw.githubusercontent.com/coder/code-server/main/docs/README.md'
  options:
    - parameter: host
      type: string
      required: true
      default: ''
      description: 'Domain name for accessing PDFMathTranslate'
    - parameter: tlsSecretName
      type: string
      required: false
      description: 'TLS secret name in Kubernetes secret for https'

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .application.name }}
  annotations:
    originImageName: byaidu/pdf2zh:1.9.6
    casibase/minReplicas: '1'
    casibase/maxReplicas: '1'
  labels:
    casibase/app-deploy-manager: {{ .application.name }}
    app: {{ .application.name }}
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: {{ .application.name }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: {{ .application.name }}
    spec:
      automountServiceAccountToken: false
      containers:
        - name: {{ .application.name }}
          image: byaidu/pdf2zh:1.9.6
          resources:
            requests:
              cpu: 20m
              memory: 204Mi
            limits:
              cpu: 200m
              memory: 2048Mi
          ports:
            - containerPort: 7860
          imagePullPolicy: IfNotPresent


---
apiVersion: v1
kind: Service
metadata:
  name: {{ .application.name }}
  labels:
    casibase/app-deploy-manager: {{ .application.name }}
spec:
  ports:
    - port: 7860
  selector:
    app: {{ .application.name }}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .application.name }}
  labels:
    casibase/app-deploy-manager: {{ .application.name }}
    casibase/app-deploy-manager-domain: {{ .options.host }}
spec:
  rules:
    - host: {{ .options.host }}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: {{ .application.name }}
                port:
                  number: 7860
  {{- if .options.tlsSecretName }}
  tls:
    - hosts:
        - {{ .options.host }}
      secretName: {{ .options.tlsSecretName }}
  {{- end }}