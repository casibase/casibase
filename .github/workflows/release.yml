name: goreleaser


on:
  push:
    tags:
      - '*'
  workflow_dispatch:


permissions:
  contents: write


jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      -
        name: Set up Go
        uses: actions/setup-go@v5
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:

          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}