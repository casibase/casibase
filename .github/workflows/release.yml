name: goreleaser


on:
  push:
    tags:
      - '*'
  workflow_dispatch:


permissions:
  contents: write


jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      -
        name: Set up Go
        uses: actions/setup-go@v5
      -
        name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: ./web/yarn.lock
      -
        name: Build Frontend
        run: |
          cd web
          yarn install --frozen-lockfile
          yarn build
          cd ..
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:

          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}